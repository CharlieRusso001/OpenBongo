<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenBongo Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Custom Navbar -->
        <div id="custom-navbar">
            <div class="navbar-title">OpenBongo Settings</div>
            <button id="navbar-close-btn" class="navbar-close-btn" title="Hide Window">√ó</button>
        </div>
        <!-- Tab Navigation -->
        <div id="tabs-container">
            <button class="tab-button active" data-tab="cats" id="tab-cats">
                <span class="tab-icon">üê±</span>
                <span class="tab-label">Cats</span>
            </button>
            <button class="tab-button" data-tab="hats" id="tab-hats">
                <span class="tab-icon">üé©</span>
                <span class="tab-label">Hats</span>
            </button>
            <button class="tab-button" data-tab="settings" id="tab-settings">
                <span class="tab-icon">‚öôÔ∏è</span>
                <span class="tab-label">Settings</span>
            </button>
            <button class="tab-button discord-button" id="tab-discord" title="Join our Discord">
                <span class="tab-icon discord-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028c.462-.63.874-1.295 1.226-1.994a.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"/>
                    </svg>
                </span>
                <span class="tab-label">Discord</span>
            </button>
        </div>
        
        <!-- Tab Content -->
        <div id="tab-content">
            <!-- Cats Tab -->
            <div class="tab-panel active" id="panel-cats">
                <div class="panel-header">
                    <h2>Select Cat Pack</h2>
                </div>
                <div class="panel-body">
                    <div id="cat-pack-list" class="selection-list"></div>
                </div>
            </div>
            
            <!-- Hats Tab -->
            <div class="tab-panel" id="panel-hats">
                <div class="panel-header">
                    <h2>Select Hat</h2>
                </div>
                <div class="panel-body">
                    <div id="hat-list" class="selection-list"></div>
                </div>
            </div>
            
            <!-- Settings Tab -->
            <div class="tab-panel" id="panel-settings">
                <div class="panel-header">
                    <h2>Settings</h2>
                </div>
                <div class="panel-body">
                    <div class="settings-content">
                        <div class="setting-item">
                            <div class="setting-label">
                                <span class="setting-icon">üåô</span>
                                <span class="setting-text">Dark Mode</span>
                            </div>
                            <label class="toggle-switch">
                                <input type="checkbox" id="dark-mode-toggle">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <div class="setting-item">
                            <div class="setting-label">
                                <span class="setting-icon">üìè</span>
                                <span class="setting-text">Cat Size</span>
                            </div>
                            <div class="slider-container">
                                <input type="range" id="cat-size-slider" min="50" max="200" value="100" class="size-slider">
                                <span class="slider-value" id="cat-size-value">100</span>
                            </div>
                        </div>
                        <div class="setting-item">
                            <div class="setting-label">
                                <span class="setting-icon">üé®</span>
                                <span class="setting-text">Accent Color</span>
                            </div>
                            <div class="color-picker-container">
                                <div class="color-picker-wrapper">
                                    <input type="color" id="accent-color-picker" class="color-picker-input" value="#4a90e2">
                                    <div class="color-picker-preview"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
